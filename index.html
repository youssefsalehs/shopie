<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopie</title>
    <link rel="icon" href="imgs/bag.png" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3 fs-5 fixed-top">
      <div class="container">
        <a class="navbar-brand d-flexalign-items-center" href="#"
          ><img src="imgs/logo1.png" alt="Logo" />
          <span class="fw-bold fs-3 ms-1">shopie</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span><i id="bar" class="fa-solid fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item p-sm-2">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item p-sm-2">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item p-sm-2">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item p-sm-2">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item p-sm-2">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item p-sm-2">
              <a><i class="fa-solid fa-magnifying-glass nav-link"></i></a>
            </li>
            <li class="nav-item p-sm-2">
              <a><i class="fa-solid fa-cart-shopping nav-link"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->
    <!-- Home -->
    <section
      id="home"
      class="d-flex flex-column justify-content-center align-items-start"
    >
      <div class="container">
        <h5>NEW ARRIVALS</h5>
        <h1><span>Best Prices </span>This Year</h1>
        <p>
          shoomatic offers you very comfortable time<br />
          walking and exercises.
        </p>
        <button class="button">Shop Now</button>
      </div>
    </section>
    <!-- Home -->
    <!-- Brand -->
    <section id="brand" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-2 col-md-4 col-6">
            <img src="imgs/brand/1.png" alt="" />
          </div>
          <div class="col-lg-2 col-md-4 col-6">
            <img src="imgs/brand/2.png" alt="" />
          </div>
          <div class="col-lg-2 col-md-4 col-6">
            <img src="imgs/brand/3.png" alt="" />
          </div>
          <div class="col-lg-2 col-md-4 col-6">
            <img src="imgs/brand/4.png" alt="" />
          </div>
          <div class="col-lg-2 col-md-4 col-6">
            <img src="imgs/brand/5.png" alt="" />
          </div>
          <div class="col-lg-2 col-md-4 col-6">
            <img src="imgs/brand/6.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- Brand -->
    <!-- New Collection Section -->
    <section id="new" class="w-100">
      <div class="row p-0 m-0">
        <div class="col-lg-4 col-12 p-0">
          <img class="img-fluid" src="imgs/new/1.jpg" alt="" />
          <div class="details position-absolute">
            <h2>Extreme Rare Sneakers</h2>
            <button class="text-uppercase button">shop now</button>
          </div>
        </div>
        <div class="col-lg-4 col-12 p-0">
          <img class="img-fluid" src="imgs/new/5.jpg" alt="" />
          <div class="details position-absolute">
            <h2>Awesome Blank Outfit</h2>
            <button class="text-uppercase button">shop now</button>
          </div>
        </div>
        <div class="col-lg-4 col-12 p-0">
          <img class="img-fluid" src="imgs/new/3.jpg" alt="" />
          <div class="details position-absolute">
            <h2>Watches Up To 50% Off</h2>
            <button class="text-uppercase button">shop now</button>
          </div>
        </div>
      </div>
    </section>
    <!-- New Collection Section -->
    <!-- featured -->
    <section></section>
    <!-- featured -->
    <script src="scripts/bootstrap.bundle.min.js"></script>
